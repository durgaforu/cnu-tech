<div class="container mt-4">

  <form class="form-group" (submit)="update(prod)" >
    <label>Product Id</label>
    <input type="text" name='id' [(ngModel)]='prod.id' class="form-control">
    <label>Product Name</label>
    <input type="text" name='name' [(ngModel)]='prod.name' class="form-control">
    <label>Product Price</label>
    <input type="text" name='price' [(ngModel)]='prod.price' class="form-control">
    <button type="submit" class="btn btn-primary">Update</button>
  </form>

</div>
