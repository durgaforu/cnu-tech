<div class="card">

  <div class="card-header">
    <h3>Employees</h3>
  </div>

  <div class="card-body">

    <table class="table-bordered table-sm">
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
      </tr>

      <tr *ngFor="let emp of employees">
        <td>{{emp.id}}</td>
        <td>{{emp.name}}</td>
        <td>{{emp.email}}</td>

      </tr>

    </table>

  </div>

</div>
